<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assignment6.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-primary filter-btn" data-filter="all">All</button>
                <button class="btn btn-primary filter-btn" data-filter="nature">Nature</button>
                <button class="btn btn-primary filter-btn" data-filter="city">City</button>
                <button class="btn btn-primary filter-btn" data-filter="animals">Animals</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-4 col-md-6 gallery-item nature">
                <div class="gallery-img">
                    <img src="https://th.bing.com/th/id/OIP.G37tgeQqSNt7v2oPfj9ltQHaE7?rs=1&pid=ImgDetMain" class="img-fluid" alt="Nature 1">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 gallery-item city">
                <div class="gallery-img">
                    <img src="https://th.bing.com/th/id/OIP.U1mSC6rULR0cGzNJqeXVugHaEK?rs=1&pid=ImgDetMain" class="img-fluid" alt="City 1">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 gallery-item animals">
                <div class="gallery-img">
                    <img src="https://th.bing.com/th/id/OIP.4wRa81U9HUBh-h_b_WNz-QHaEo?rs=1&pid=ImgDetMain" class="img-fluid" alt="Animals 1">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Assignment6.js"></script>
</body>

</html>
